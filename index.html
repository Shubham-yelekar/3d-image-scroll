<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="bg-stone-950 text-slate-50 overflow-x-hidden">
    <div class="relative bg-stone-900 w-screen h-screen">
      <h1
        class="text-8xl absolute top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%]"
      >
        ARTECH
      </h1>
    </div>
    <div class="canvas">
      <!-- <div class="overlay"></div> -->
      <script>
        for (let i = 1; i <= 25; i++) {
          document.write(`
        <div class="card">
          <img src="assets/image-${(i % 5) + 1}.jpg" alt="Image ${i}" />
        </div>
      `);
        }
      </script>
    </div>
    <div class="relative bg-stone-900 w-screen h-screen">
      <h1
        class="text-8xl absolute top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%]"
      >
        The End
      </h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.1.20/dist/lenis.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./app.js"></script>
  </body>
</html>
